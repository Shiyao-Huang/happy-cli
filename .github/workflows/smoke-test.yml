name: Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 24]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Build package
      run: yarn build
      
    - name: Pack package
      run: yarn pack
      
    - name: Install packed package globally
      run: |
        PACKAGE_FILE=$(ls *.tgz)
        npm install -g "$PACKAGE_FILE"
        
    - name: Test binary execution
      run: |
        # Test that the binary starts successfully
        echo "Testing aha --help..."
        timeout 30s aha --help || {
          echo "Error: aha --help failed or timed out"
          exit 1
        }

        echo "Testing aha --version..."
        timeout 10s aha --version || {
          echo "Error: aha --version failed or timed out"
          exit 1
        }

        echo "Testing aha doctor..."
        timeout 30s aha doctor || {
          echo "Error: aha doctor failed or timed out"
          exit 1
        }

        echo "Testing aha daemon status..."
        timeout 10s aha daemon status || {
          echo "Error: aha daemon status failed or timed out"
          exit 1
        }

        echo "✅ Smoke test passed on Linux!"

  smoke-test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20, 24]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Build package
      run: yarn build
      
    - name: Pack package
      run: yarn pack
      
    - name: Install packed package globally
      shell: cmd
      run: |
        for %%f in (*.tgz) do npm install -g "%%f"
        
    - name: Debug npm global installation structure
      shell: cmd
      run: |
        for /f "tokens=*" %%i in ('npm config get prefix') do set NPM_PREFIX=%%i
        echo NPM_PREFIX: %NPM_PREFIX%
        echo Listing npm prefix directory:
        dir "%NPM_PREFIX%" 2>nul || echo Failed to list NPM_PREFIX
        echo.
        echo Checking for node_modules in npm prefix:
        if exist "%NPM_PREFIX%\node_modules" (
          echo Found node_modules directory
          dir "%NPM_PREFIX%\node_modules" 2>nul
          echo.
          echo Checking for aha-coder package:
          if exist "%NPM_PREFIX%\node_modules\aha-coder" (
            echo Found aha-coder package
            dir "%NPM_PREFIX%\node_modules\aha-coder" 2>nul
            echo.
            echo Checking for dist directory:
            if exist "%NPM_PREFIX%\node_modules\aha-coder\dist" (
              echo Found dist directory
              dir "%NPM_PREFIX%\node_modules\aha-coder\dist" 2>nul
            ) else (
              echo No dist directory found
            )
          ) else (
            echo No aha-coder package found
          )
        ) else (
          echo No node_modules directory found
        )
        
    - name: Test binary execution
      shell: cmd
      run: |
        @echo on

        rem Get npm global prefix and add to PATH
        for /f "tokens=*" %%i in ('npm config get prefix') do set NPM_PREFIX=%%i
        set PATH=%NPM_PREFIX%;%PATH%
        echo NPM_PREFIX: %NPM_PREFIX%
        echo Current PATH: %PATH%

        rem Debug: Check if aha exists in various locations
        echo Checking for aha binary...
        where aha 2>nul && echo Found aha in PATH || echo aha not found in PATH
        if exist "%NPM_PREFIX%\aha.cmd" echo Found aha.cmd in NPM_PREFIX
        if exist "%NPM_PREFIX%\node_modules\.bin\aha.cmd" echo Found aha.cmd in .bin directory
        dir "%NPM_PREFIX%\*aha*" 2>nul || echo No aha files found in NPM_PREFIX

        rem Debug: Check the actual contents and encoding of the installed file
        if exist "%NPM_PREFIX%\aha.cmd" (
          echo File size and type:
          dir "%NPM_PREFIX%\aha.cmd"
          echo.
          echo First few lines of the file:
          type "%NPM_PREFIX%\aha.cmd" | head -5
          echo.
          echo Hex dump of first 50 bytes to check line endings:
          powershell -Command "Get-Content '%NPM_PREFIX%\aha.cmd' -Encoding Byte -TotalCount 50 | ForEach-Object { '{0:X2}' -f $_ } | Join-String -Separator ' '"
          echo.
          echo Testing with direct path...
          "%NPM_PREFIX%\aha.cmd" --help
        ) else (
          echo Testing aha --help...
          aha --help
        )
        if errorlevel 1 (
          echo Error: aha --help failed
          exit /b 1
        )

        rem Test version
        if exist "%NPM_PREFIX%\aha.cmd" (
          "%NPM_PREFIX%\aha.cmd" --version
        ) else (
          aha --version
        )
        if errorlevel 1 (
          echo Error: aha --version failed
          exit /b 1
        )

        rem Test doctor
        echo Testing aha doctor...
        if exist "%NPM_PREFIX%\aha.cmd" (
          "%NPM_PREFIX%\aha.cmd" doctor
        ) else (
          aha doctor
        )
        if errorlevel 1 (
          echo Error: aha doctor failed
          exit /b 1
        )

        rem Test daemon status
        echo Testing aha daemon status...
        if exist "%NPM_PREFIX%\aha.cmd" (
          "%NPM_PREFIX%\aha.cmd" daemon status
        ) else (
          aha daemon status
        )
        if errorlevel 1 (
          echo Error: aha daemon status failed
          exit /b 1
        )

        echo ✅ Smoke test passed on Windows!

# We don't need a smoke test for macOS because most contributors are developing on macOS.
